         y="296.66003">OK?</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
       x="440"
       y="122.36218"
       id="text4225"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4227"
         x="440"
         y="122.36218">Lister has a list of plugins</tspan><tspan
         sodipodi:role="line"
         x="440"
         y="137.36218"
         id="tspan4231">to determine the file type.</tspan><tspan
         sodipodi:role="line"
         x="440"
         y="152.36218"
         id="tspan4362">Lister outputs a list of files to be</tspan><tspan
         sodipodi:role="line"
         x="440"
         y="167.36218"
         id="tspan4364">renamed. Each list entry is a pair</tspan><tspan
         sodipodi:role="line"
         x="440"
         y="182.36218"
         id="tspan4366">of old and new file names.</tspan><tspan
         sodipodi:role="line"
         x="440"
         y="197.36218"
         id="tspan4235">Use LRU algorith for performance</tspan><tspan
         sodipodi:role="line"
         x="440"
         y="212.36218"
         id="tspan4237">so the most recent plugin will be</tspan><tspan
         sodipodi:role="line"
         x="440"
         y="227.36218"
         id="tspan4239">selected first when processing the</tspan><tspan
         sodipodi:role="line"
         x="440"
         y="242.36218"
         id="tspan4241">next file.</tspan></text>
